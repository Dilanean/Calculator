<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <p id="calculation"></p>
        <p id="result"></p>
      </div>
      <div class="buttons">
        <button id="AC" class="black-btn">AC</button>
        <button id="divide" class="black-btn">/</button>
        <button id="multiply" class="black-btn">*</button>
        <button id="delete" class="purple-btn">del</button>
        <button class="black-btn number">7</button>
        <button class="black-btn number">8</button>
        <button class="black-btn number">9</button>
        <button id="minus" class="purple-btn">-</button>
        <button class="black-btn number">4</button>
        <button class="black-btn number">5</button>
        <button class="black-btn number">6</button>
        <button id="plus" class="purple-btn">+</button>
        <button class="black-btn number">1</button>
        <button class="black-btn number">2</button>
        <button class="black-btn number">3</button>
        <button id="equal" class="purple-btn">=</button>
        <button class="black-btn">.</button>
        <button class="black-btn number">0</button>
        <button id="percentage" class="black-btn">%</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
